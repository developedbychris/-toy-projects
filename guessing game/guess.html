<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Baloo+2:wght@600&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Guess A Number</h1>
    <h2>A game by Chrisu</h2>
    
    <div class="container">
        <button id="rButton">RESTART</button>
    </div>
    
    <div class="row">
        <button class="box">1</button>
        <button class="box">2</button>
        <button class="box">3</button>
    </div>

    <div class="row">
        <button class="box">4</button>
        <button class="box">5</button>
        <button class="box">6</button>
    </div>

    <p id="results"></p>
    <p id="guesses"></p>
    <p id="firstTry"></p>
    <p id="correct"></p>
    <p id="total"></p>
    <p id="luck"></p>

    
    <script src="app.js"></script>

</body>
</html>
